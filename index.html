<!DOCTYPE html>
<html>
  <head>
    <title>Class Randomizer</title>
  </head>
  <body>
    <ul></ul>
		<button>Randomize</button>
		<script defer>
			const names = [
				"Lang",
				"Ng",
				"Hardnett",
				"Donais",
				"Hagerott",
				"Shaw",
				"Taggart",
				"Janes",
				"Garett",
				"Kehoe",
				"Hanna",
				"Roberts",
				"Aguon",
				"Cole",
				"Yanes",
				"Aguilar",
				"Vega",
				"Smith",
				"Mulkey",
				"Vazquez",
				"Whitney",
				"Gober",
				"YENOU",
				"Kendrick",
				"Wyche",
				"Henderman",
				"Rouleau",
				"Hartman",
				"Ortiz",
				"Rosalez",
				"Bond",
				"Henshaw",
				"Walker",
				"Do≈Ñe"
		  ].sort();
			
			function populate(numbers) {
				document.querySelector('ul').innerText = "";
				for(let i = 0; i < names.length; i++) {
					const li = document.createElement('li');
					li.innerText = names[i] + ' : ' + (numbers ? numbers[i] : i + 1);
					document.querySelector('ul').append(li);
				}
			}
			populate();
			
			function randomize() {
				const numbers = [];
				for(let i = 0; i < names.length; i++) {
					numbers.push(i + 1);
				}
				numbers.sort(() => Math.random() - 0.5);
				return numbers;
			}
			
			document.querySelector('button').addEventListener('click', () => {
				populate(randomize());
			});
		</script>
  </body>
</html>
